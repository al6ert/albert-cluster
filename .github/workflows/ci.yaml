  verify:
    name: Post-deployment Verification
    runs-on: ubuntu-latest
    needs: gitops-deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup kubeconfig (RO)
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.NETCUP_KUBECONFIG_RO }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      # Espera a que las aplicaciones estÃ©n Healthy y Synced
      - name: Wait for Argo CD applications to be Healthy
        run: |
          kubectl wait --for=jsonpath='{.status.health.status}=Healthy' \
            application/traefik -n argocd --timeout=600s
          kubectl wait --for=jsonpath='{.status.health.status}=Healthy' \
            application/hello   -n argocd --timeout=600s

      - name: Health checks
        run: |
          kubectl wait --for=condition=ready \
            pod -l app.kubernetes.io/name=traefik -n traefik --timeout=300s
          kubectl wait --for=condition=ready \
            pod -l app=hello -n traefik --timeout=300s
          kubectl get applications -n argocd -o wide
          kubectl get pods -A

