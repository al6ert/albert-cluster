server:
  ingress:
    enabled: true
    ingressClassName: traefik
    hostname: argo.albertperez.dev
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    backend:
      service:
        name: argocd-server
        port:
          number: 80
