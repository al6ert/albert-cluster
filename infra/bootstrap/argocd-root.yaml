apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-root
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  source:
    repoURL: https://github.com/al6ert/albert-cluster.git
    targetRevision: main
    path: infra/apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
