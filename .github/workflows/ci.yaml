name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # Quality Gate: Full integration tests on Pull Requests
  # ============================================================================
  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Tools
        uses: ./.github/actions/setup-tools

      - name: Validate Manifests (minikube)
        uses: ./.github/actions/validate-manifests
        with:
          environment: minikube
          skip-diff: true

      - name: Validate Manifests (netcup)
        uses: ./.github/actions/validate-manifests
        with:
          environment: netcup
          skip-diff: true

      - name: Compare namespace consistency
        run: |
          cd infra/apps
          helmfile --environment minikube template > /tmp/minikube-all.yaml
          helmfile --environment netcup template > /tmp/netcup-all.yaml
          minikube_ns=$(yq e '.metadata.namespace' /tmp/minikube-all.yaml | sort -u | grep -v null)
          netcup_ns=$(yq e '.metadata.namespace' /tmp/netcup-all.yaml | sort -u | grep -v null)

          if [ "$minikube_ns" != "$netcup_ns" ]; then
            echo "::error::Namespaces don't match between environments"
            exit 1
          fi
          echo "✅ Namespaces are consistent across environments"

      - name: Setup Minikube
        uses: medyagh/setup-minikube@v0.0.15
        with:
          driver: docker
          cache: true
          minikube-version: latest
          kubernetes-version: v1.30.2
          cpus: 4
          memory: 12288mb
          wait: all

      - name: Start Minikube Tunnel
        run: |
          sudo -E minikube tunnel --cleanup=false >/dev/null 2>&1 &

      - name: Configure Minikube
        run: |
          minikube profile minikube-${{ github.sha }}
          minikube addons disable ingress
          minikube addons disable storage-provisioner

      - name: Bootstrap cluster
        run: |
          cd infra/bootstrap
          set -euo pipefail

          echo "::group::Phase 1: Apply CRDs"
          kubectl apply -k crds/ --validate=false
          echo "::endgroup::"

          echo "::group::Phase 2: Wait for CRDs"
          kubectl get crd -o name | grep -E 'cert-manager.io|traefik.io|acme.cert-manager.io|bitnami.com|argoproj.io' | \
            xargs kubectl wait --for=condition=Established --timeout=180s
          echo "::endgroup::"

          echo "::group::Phase 3: Apply Namespaces, RBAC, and Middlewares"
          kubectl apply -k namespaces/
          kubectl apply -f rbac/gh-actions.yaml
          kubectl apply -k middlewares/
          echo "::endgroup::"

          echo "::group::Phase 4: Install cert-manager"
          cd ../apps/cert-manager
          helmfile --environment minikube apply --suppress-secrets
          kubectl wait deployment -n cert-manager --all --for=condition=Available --timeout=300s
          kubectl wait certificate/local-ca -n cert-manager --for=condition=Ready --timeout=180s
          kubectl wait clusterissuer/local-ca-issuer --for=condition=Ready --timeout=180s
          echo "✅ Cert-manager ready"
          echo "::endgroup::"

          echo "::group::Phase 5: Install SealedSecrets"
          cd ../sealed-secrets
          helmfile --environment minikube apply --suppress-secrets
          kubectl wait deployment/sealed-secrets -n kube-system --for=condition=Available --timeout=300s
          cd ../../bootstrap
          echo "::endgroup::"

          echo "::group::Phase 6: Generate and Apply Sealed Secrets"
          sudo apt-get update && sudo apt-get install -y apache2-utils
          ../../scripts/generate-credentials.sh --namespace admin --users admin --secret-name admin-basic-auth
          kubectl apply -f secrets/admin-basic-auth-sealed.yaml

          cat <<EOF | kubeseal --controller-name=sealed-secrets --controller-namespace=kube-system --format yaml > secrets/cloudflare-api-token-sealed.yaml
          apiVersion: v1
          kind: Secret
          metadata:
            name: cloudflare-api-token
            namespace: cert-manager
          type: Opaque
          stringData:
            api-token: dummy-token-for-ci
          EOF
          kubectl apply -f secrets/cloudflare-api-token-sealed.yaml
          echo "::endgroup::"

          echo "::group::Phase 7: Wait for SealedSecrets Unsealing"
          while read -r ss; do
            if [ -n "$ss" ]; then
              ns=$(echo "$ss" | cut -d' ' -f1)
              name=$(echo "$ss" | cut -d' ' -f2)
              kubectl wait sealedsecret/$name -n $ns --for=condition=Synced --timeout=180s
            fi
          done < <(kubectl get sealedsecrets -A -o jsonpath='{range .items[*]}{.metadata.namespace}{" "}{.metadata.name}{"\n"}{end}' 2>/dev/null)
          echo "::endgroup::"

      - name: Deploy applications
        run: |
          cd infra/apps
          helmfile --environment minikube apply --suppress-secrets --selector 'name!=cert-manager,name!=sealed-secrets'
          kubectl wait deployment -n traefik --all --for=condition=Available --timeout=300s
          kubectl wait certificate/wildcard-minikube -n traefik --for=condition=Ready --timeout=180s
          echo "✅ All applications deployed"

      - name: Wait for all pods
        run: |
          kubectl wait deployment -n traefik --all --for=condition=Available --timeout=300s
          kubectl wait deployment -n hello --all --for=condition=Available --timeout=300s

      - name: Check for crashloops
        run: |
          CRASHED_PODS=$(kubectl get pods -A | grep -v "Completed" | grep -E "CrashLoopBackOff|ImagePullBackOff|ErrImagePull|Error" || true)
          if [ -n "$CRASHED_PODS" ]; then
            echo "::error::Found pods in error state:"
            echo "$CRASHED_PODS"
            exit 1
          fi
          echo "✅ No crashloops found"

      - name: Run smoke tests
        run: |
          chmod +x tests/smoke.sh
          WAIT_TIMEOUT=300s ./tests/smoke.sh

      - name: Debug on failure
        if: failure()
        run: |
          kubectl get all -A
          kubectl get events -A --sort-by='.lastTimestamp' | tail -50
          kubectl logs -n cert-manager -l app.kubernetes.io/name=cert-manager --tail=100 || true
          kubectl logs -n traefik -l app.kubernetes.io/name=traefik --tail=100 || true

      - name: Cleanup
        if: always()
        run: |
          minikube delete -p minikube-${{ github.sha }}

  # ============================================================================
  # Deploy to Production: Only on push to main (after PR tests passed)
  # ============================================================================
  promote-prod:
    name: Promote to Production
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Tools
        uses: ./.github/actions/setup-tools

      - name: Validate Manifests (netcup)
        uses: ./.github/actions/validate-manifests
        with:
          environment: netcup
          skip-diff: true

      - name: Install ArgoCD CLI
        run: |
          source versions.env
          curl -sSL -o argocd-linux-amd64 "https://github.com/argoproj/argo-cd/releases/download/${ARGOCD_VERSION}/argocd-linux-amd64"
          sudo install -m 555 argocd-linux-amd64 /usr/local/bin/argocd
          rm argocd-linux-amd64

      - name: ArgoCD diff and sync
        run: |
          argocd login ${{ secrets.ARGOCD_SERVER }} --username admin --password ${{ secrets.ARGOCD_PASSWORD }} --insecure --grpc-web

          echo "::group::ArgoCD diff"
          argocd app diff cluster-root --grpc-web || {
            echo "::warning::ArgoCD diff detected changes, proceeding with sync"
          }
          echo "::endgroup::"

          echo "::group::ArgoCD sync"
          argocd app sync cluster-root --prune --self-heal
          argocd app wait cluster-root --health --timeout 300
          echo "::endgroup::"
