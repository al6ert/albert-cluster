# infra/apps/traefik/values.yaml
# Valores base comunes a todos los entornos

global:
  # Dominio por defecto (se debe sobreescribir en cada entorno)
  domain: ""

# Proveedores: solo CRD (IngressRoute)
providers:
  kubernetesCRD:
    enabled: true
  kubernetesIngress:
    enabled: false

# EntryPoints y redirecci√≥n
ports:
  web:
    address: ":80"
    redirections:
      entryPoint:
        to: websecure
        scheme: https
  websecure:
    address: ":443"
    tls:
      enabled: true
      certResolver: ""
      # Se agrega el secret TLS personalizado
      secretName: traefik-local-tls

# ACME (Let's Encrypt) en staging
additionalArguments:
  - "--certificatesresolvers.le.acme.httpchallenge=true"
  - "--certificatesresolvers.le.acme.httpchallenge.entrypoint=web"
  - "--certificatesresolvers.le.acme.email=tu@correo.com"
  - "--certificatesresolvers.le.acme.storage=/data/acme.json"
  - "--certificatesresolvers.le.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"

# Dashboard
ingressRoute:
  dashboard:
    enabled: true

# Persistencia ACME
persistence:
  enabled: true
  path: /data
  size: 128Mi
