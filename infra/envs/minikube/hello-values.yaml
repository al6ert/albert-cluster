# infra/envs/minikube/hello-values.yaml
# Overrides específicos para la aplicación hello en Minikube

replicaCount: 1

image:
  repository: hashicorp/http-echo
  tag: ""
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 5678

ingress:
  enabled: true
  hosts:
    - host: hello.127.0.0.1.nip.io
      paths:
        - path: /
          pathType: Prefix

traefik:
  ingressRoute:
    enabled: true
    entryPoints:
      - web
      - websecure
    certResolver: le
  
  httpIngressRoute:
    enabled: false

app:
  message: "¡Hola desde Minikube!" 