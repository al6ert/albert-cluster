name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Validate rendered manifests for minikube
        run: |
          if [ -f infra/rendered/minikube/all.yaml ]; then
            echo "Validating minikube manifests..."
            kubectl apply --dry-run=client -f infra/rendered/minikube/all.yaml
            echo "✅ Minikube manifests are valid"
          else
            echo "❌ Minikube manifests not found. Run render workflow first."
            exit 1
          fi

      - name: Validate rendered manifests for netcup
        run: |
          if [ -f infra/rendered/netcup/all.yaml ]; then
            echo "Validating netcup manifests..."
            kubectl apply --dry-run=client -f infra/rendered/netcup/all.yaml
            echo "✅ Netcup manifests are valid"
          else
            echo "❌ Netcup manifests not found. Run render workflow first."
            exit 1
          fi

      - name: Lint YAML files
        run: |
          echo "Linting YAML files..."
          yamllint infra/rendered/minikube/all.yaml
          yamllint infra/rendered/netcup/all.yaml
          echo "✅ YAML linting passed"

  deploy:
    needs: validate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy to ArgoCD
        run: |
          echo "🚀 Manifests validated and ready for ArgoCD sync"
          echo "ArgoCD will automatically sync from:"
          echo "- infra/rendered/minikube/ (for minikube environment)"
          echo "- infra/rendered/netcup/ (for netcup environment)"
          echo ""
          echo "✅ CI pipeline completed successfully!"
