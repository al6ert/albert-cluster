# infra/envs/minikube/traefik-values.yaml
# Overrides específicos para tu entorno Minikube (desarrollo local)

# Configuración del dashboard de Traefik
ingressRoute:
  dashboard:
    # Exponer dashboard en traefik.127.0.0.1.nip.io
    entryPoints: ["web", "websecure"]
    # Configurar TLS con Let's Encrypt
    tls: {}