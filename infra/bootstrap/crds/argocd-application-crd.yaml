apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    "helm.sh/resource-policy": keep
  labels:
    app.kubernetes.io/name: applications.argoproj.io
    app.kubernetes.io/part-of: argocd
  name: applications.argoproj.io
spec:
  group: argoproj.io
  names:
    kind: Application
    listKind: ApplicationList
    plural: applications
    shortNames:
    - app
    - apps
    singular: application
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              project:
                type: string
              source:
                type: object
                properties:
                  repoURL:
                    type: string
                  path:
                    type: string
                  targetRevision:
                    type: string
              destination:
                type: object
                properties:
                  server:
                    type: string
                  namespace:
                    type: string
              syncPolicy:
                type: object
                properties:
                  automated:
                    type: object
                    properties:
                      prune:
                        type: boolean
                      selfHeal:
                        type: boolean
                  syncOptions:
                    type: array
                    items:
                      type: string
                  retry:
                    type: object
                    properties:
                      limit:
                        type: integer
                      backoff:
                        type: object
                        properties:
                          duration:
                            type: string
                          factor:
                            type: integer
                          maxDuration:
                            type: string
          status:
            type: object
            properties:
              sync:
                type: object
                properties:
                  status:
                    type: string
                  comparedTo:
                    type: object
                  revision:
                    type: string
              health:
                type: object
                properties:
                  status:
                    type: string
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                    message:
                      type: string
    served: true
    storage: true
    subresources:
      status: {}
