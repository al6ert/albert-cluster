name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # 1) Lint de Helm Charts
  helm-lint:
    name: Helm lint & test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Helm
        uses: azure/setup-helm@v3

      # Lint de todos tus charts
      # - name: Helm lint custom charts
      #   run: helm lint infra/charts

      # (Opcional) Instala helm-unittest y ejecuta tests
      # - name: Run Helm unit tests
      #   run: |
      #     helm plugin install https://github.com/quintush/helm-unittest
      #     helm unittest infra/charts/**

  # 2) Construcción y push de imágenes Docker
  build-and-push:
    name: Build & Push Docker images
    runs-on: ubuntu-latest
    needs: helm-lint
    steps:
      - uses: actions/checkout@v4
      # Login a tu registry
      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      # Construye y publica tus imágenes, p.ej.:
      # - name: Build & push web image
      #   uses: docker/build-push-action@v4
      #   with:
      #     context: infra/apps/web
      #     push: true
      #     tags: ghcr.io/al6ert/web:${{ github.sha }}

  # 3) Preview de Helm (helm-diff)
  helm-diff:
    name: Helm Diff (Netcup preview)
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - uses: actions/checkout@v4
      - name: Install helm-diff plugin
        run: helm plugin install https://github.com/databus23/helm-diff
      - name: Add Helm repos
        run: |
          helm repo add traefik https://traefik.github.io/charts
          helm repo update

      # Diff de Traefik contra el entorno de Netcup
      - name: Diff Traefik
        env:
          HELM_DIFF_USE_UPGRADE_DRY_RUN: "true"
        run: |
          helm diff upgrade traefik traefik/traefik \
            --namespace traefik \
            --allow-unreleased \
            --dry-run client \
            --values infra/apps/traefik/values.yaml \
            --values infra/envs/netcup/traefik-values.yaml

