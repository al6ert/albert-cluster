# infra/apps/traefik/values.yaml
# Valores base comunes a todos los entornos

global:
  # Dominio por defecto (se debe sobreescribir en cada entorno)
  domain: ""

# Proveedores: solo CRD (IngressRoute)
providers:
  kubernetesCRD:
    enabled: true
  kubernetesIngress:
    enabled: false

# EntryPoints y redirección
ports:
  web:
    address: ":80"
    # Habilitado para ACME HTTP challenge
    # redirections:
    #   entryPoint:
    #     to: websecure
    #     scheme: https
  websecure:
    address: ":443"
    tls:
      enabled: true
      certResolver: "le"  # Corregido: ahora usa Let's Encrypt
      # Se agrega el secret TLS personalizado
      secretName: traefik-local-tls

# ACME (Let's Encrypt) en staging por defecto (se sobreescribe en producción)
additionalArguments:
  - "--certificatesresolvers.le.acme.httpchallenge=true"
  - "--certificatesresolvers.le.acme.httpchallenge.entrypoint=web"
  - "--certificatesresolvers.le.acme.email=talbert@albertperez.dev"  # Actualizar placeholder
  - "--certificatesresolvers.le.acme.storage=/data/acme.json"
  - "--certificatesresolvers.le.acme.caserver=https://acme-v02.api.letsencrypt.org/directory"

# Dashboard
ingressRoute:
  dashboard:
    enabled: true

# Persistencia ACME (deshabilitada temporalmente para evitar problemas de permisos)
persistence:
  enabled: false
  # path: /data
  # size: 128Mi

# Configuración de permisos para ACME
# Nota: Los permisos se manejarán automáticamente por Traefik
