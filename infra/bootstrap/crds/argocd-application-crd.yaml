apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    "helm.sh/resource-policy": keep
  labels:
    app.kubernetes.io/name: applications.argoproj.io
    app.kubernetes.io/part-of: argocd
  name: applications.argoproj.io
spec:
  group: argoproj.io
  names:
    kind: Application
    listKind: ApplicationList
    plural: applications
    shortNames:
    - app
    - apps
    singular: application
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              project:
                type: string
              source:
                type: object
                properties:
                  repoURL:
                    type: string
                  path:
                    type: string
                  targetRevision:
                    type: string
              destination:
                type: object
                properties:
                  server:
                    type: string
                  namespace:
                    type: string
              syncPolicy:
                type: object
          status:
            type: object
    served: true
    storage: true
    subresources:
      status: {} 