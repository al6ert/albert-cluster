# infra/apps/hello/values.yaml
# Valores base para la aplicación hello

replicaCount: 1

image:
  repository: hashicorp/http-echo
  tag: ""
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 5678

ingress:
  enabled: true
  className: traefik
  hosts:
    - host: hello.example.com
      paths:
        - path: /
          pathType: Prefix
  entryPoints:
    - web
    - websecure
  certResolver: le      

app:
  message: "¡Hola desde el cluster!" 