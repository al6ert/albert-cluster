name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # 1) Lint de Helm Charts
  helm-lint:
    name: Helm lint & test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Helm
        uses: azure/setup-helm@v3

      # Lint de todos tus charts (cuando tengas charts locales en infra/charts)
      # - name: Helm lint custom charts
      #   run: helm lint infra/charts

      # (Opcional) Instalar y lanzar helm-unittest
      # - name: Install helm-unittest plugin
      #   run: helm plugin install https://github.com/quintush/helm-unittest
      # - name: Run unit tests
      #   run: helm unittest infra/charts/**

  # 2) Construcción y push de imágenes Docker
  build-and-push:
    name: Build & Push Docker images
    runs-on: ubuntu-latest
    needs: helm-lint
    steps:
      - uses: actions/checkout@v4

      # Login a tu registry (GHCR en este ejemplo)
      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Ejemplo para construir una imagen (descomenta cuando tengas la carpeta web)
      # - name: Build & push web image
      #   uses: docker/build-push-action@v4
      #   with:
      #     context: infra/apps/web
      #     push: true
      #     tags: ghcr.io/${{ github.repository_owner }}/web:${{ github.sha }}

  # 3) Preview de Helm (helm-diff)
  helm-diff:
    name: Helm Diff (Netcup preview)
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Install helm-diff plugin
        run: |
          # Instala el plugin sólo si aún no está presente
          helm plugin list | grep -q diff || \
            helm plugin install https://github.com/databus23/helm-diff

      - name: Add Helm repos
        run: |
          helm repo add traefik https://traefik.github.io/charts
          helm repo update

      # Diff de Traefik contra el entorno de Netcup
      - name: Diff Traefik
        env:
          # Hace que helm-diff ejecute internamente `helm upgrade --dry-run`
          HELM_DIFF_USE_UPGRADE_DRY_RUN: "true"
        run: |
          helm diff upgrade \
            traefik traefik/traefik \
            --namespace traefik \
            --allow-unreleased \
            --values infra/apps/traefik/values.yaml \
            --values infra/envs/netcup/traefik-values.yaml

