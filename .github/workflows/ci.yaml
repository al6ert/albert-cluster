name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # 1) Comprobar charts
  helm-lint:
    name: Helm lint & test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Instala Helm
      - name: Set up Helm
        uses: azure/setup-helm@v3

      # Linter de chart (enable when create first chart)
      # - name: Helm lint
      #   run: helm lint infra/charts/**

      # (Opcional) Tests de unidad de chart
      - name: Install helm-unittest plugin
        run: helm plugin install https://github.com/quintush/helm-unittest

      # Ejecuta tests de unidad
      # - name: Run unit tests
      #   run: helm unittest infra/charts/**

  # 2) Generar imágenes
  build-and-push:
    name: Build & Push Docker images
    runs-on: ubuntu-latest
    needs: helm-lint
    steps:
      - uses: actions/checkout@v4

      # Login a Docker registry (ej. Docker Hub o GitHub Container Registry)
      - name: Login to registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build y push de tu app web o n8n (ajusta rutas y tags)
      # - name: Build web image
      #   run: |
      #     docker build -t ghcr.io/${{ github.repository_owner }}/web:${{ github.sha }} ./path/to/web
      #     docker push ghcr.io/${{ github.repository_owner }}/web:${{ github.sha }}

      # Exporta la imagen digest/tag para pasar al siguiente job
      - name: Export IMAGE_TAG
        run: echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_OUTPUT

  # 3) Simular despliegue (diff contra netcup)
    # 3) Simular despliegue (helm-diff)
  helm-diff:
    name: Helm Diff (Netcup preview)
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Install helm-diff plugin
        run: |
          # Sólo instala si no está ya instalado
          helm plugin list | grep diff || helm plugin install https://github.com/databus23/helm-diff

      - name: Add Helm repos
        run: |
          helm repo add traefik https://traefik.github.io/charts
          helm repo update

      # Diff de Traefik contra el entorno de Netcup
      - name: Diff Traefik
        env:
          HELM_DIFF_USE_UPGRADE_DRY_RUN: "true"
        run: |
          helm diff upgrade traefik traefik/traefik \
            --namespace traefik \
            --allow-unreleased \
            --dry-run client \
            --values infra/apps/traefik/values.yaml \
            --values infra/envs/netcup/traefik-values.yaml
